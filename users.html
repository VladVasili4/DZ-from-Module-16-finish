{% extends 'main.html'%}
{% block crud_container %}
<section class="container-fluid">
    <form method="post" action="/user">
        <div class="col-auto">
            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" value="{{username}}"
                placeholder="Add new user" aria-label="Add user"
                aria-describedby="button-addon2"/>
                <input type="text" name="age" class="form-control" value="{{age}}"
                placeholder="Add user age" aria-label="Add age"
                aria-describedby="button-addon2"/>
                <button class="btn btn-outline-primary" type="submit" id="button-addon2"
                data-mdb-ripple-color="dark">
                    Add
                </button>
            </div>
        </div>
    </form>
</section>

{% if user %}
<article class="card container fluid"></article>
<br>

<article class="card container fluid">
    <h3 align = "center"> ID = {{user.id}} </h3>         <!--#{{user.id}} </h3>-->
    <p>
        <strong>
            Username : {{user.username}}
        </strong>
    </p>
</article>
{% else %}
<section class="container-fluid">
    <h3 align="center"> Users </h3>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for user in users %}
            <li class = "list-group-item">
                {{user.id}}
                <a href = "/user/{{user.id}}">
                    {{user.username}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
